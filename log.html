<html>
    <head>
        <title>Login page</title>
    </head>
<body>
    <script type="text/javascript">
        function formValidator(){
            var Username=document.getElementById('Username');
            var mobile=document.getElementById('mobile');
            var email=document.getElementById('email');
            if (notEmpty(Username,"cannot be empty")){
                if (isAlphabet(Username,"only alphabets")){
                    if (isNum(mobile,"only numeric")){
                    if (leng(mobile,10,10)){
                        if (emaill(email,"enter valid email")){
                            return true;
                        }
                    }
                }
            }
            return false;
        }
    }
    function notEmpty(elem, helperMsg)
 { 
    if(elem.value.length == 0){
 alert(helperMsg);
 elem.focus(); 
 return false;
 }
 return true;
 }
 function isAlphabet(elem, helperMsg){
 var alphaExp = /^[a-zA-Z]+$/;
 if(elem.value.match(alphaExp)){
 return true;
 }else{
 alert(helperMsg);
 elem.focus();
 return false;
 }
 }
 function isNum(elem, helperMsg){
 var numericExpression = /^[0-9]+$/;
 if(elem.value.match(numericExpression))
 {
 return true;
 }
 else{
 alert(helperMsg);
 elem.focus();
 return false;
 }
 }
 function emaill(elem, helperMsg)
 { 
    var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
 if(elem.value.match(emailExp))
 {
 return true;
 }
 else{
 alert(helperMsg);
 elem.focus();
 return false;
 }
 }
 function leng(elem, min, max)
 {
 var uInput = elem.value;
 if(uInput.length >= min && uInput.length <= max)
 {
 return true;
 }
 else {
 alert("Please enter 10 numbers only");
 elem.focus();
 return false;
 }
 }
 </script>
 <center >Login form</center>
 <form onsubmit='return formValidator()' >
 Username:<input type="text" id="Username"></br></br>
 Mobile:<input type="number" id="mobile"></br></br>
 Email:<input type="text" id="email"></br></br>
 <input type='Submit' value='submit' />
 <input type='Reset' value='reset' />
 </form> 
</body>
</html>
